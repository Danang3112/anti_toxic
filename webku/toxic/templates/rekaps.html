<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapitulasi</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    {% load static %}  
    <link href="{% static 'toxic/css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'toxic/js/bootstrap.min.js' %}"></script>

    <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }</style>
</head>
<body style="background-color: #f1f1f1;">
<nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #CEE3F6;">
    <div class="container" style="width:70px"></div>
    <div class="container" style="width:980px">
        <a class="navbar-brand" href="{% url 'index' %}"><b>Anti Toxic</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'rekaps' %}">Rekaps<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kamus' %}">Kamus</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">    
    <br/><br/><br/><br/><center><h1>Rekapitulasi</h1></center><br/><br/><br/>
    <table style="width:100%" class="table table-striped">
        <tr style="background-color:#CEE3F6">
            <th>Link Youtube</th>
            <th>Nama File</th>
            <th>Hasil Transkripsi</th>
            <th>Hasil Deteksi</th>
            <th>Klasifikasi</th>
            <th>Tanggal</th>
        </tr>
        {% for i in isi %}
        <tr style="background-color:#f1f1f1">
            <td style="width:10%">{{i.link_yt}}</td>
            <td style="width:10%">{{i.nama_video}}</td>
            <td style="width:10%">{{i.hasil_transkripsi}}</td>
            <td style="width:10%">{{i.hasil_deteksi}}</td>
            <td style="width:10%">{{i.klasifikasi}}</td>
            <td style="width:10%">{{i.tanggal}}</td>
        </tr>
        {% endfor %}
    </table>
</div><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
